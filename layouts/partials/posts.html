<div class="posts">
  {{ range . }}
  <div class="post columns is-tablet">
    <div class="column">
      <a href="{{.Permalink }}" class="title is-size-5">{{ .Title }}</a>
      {{ range .Params.tags }}
      <a class="tag is-link is-small is-hidden-mobile">{{ . }}</a>
      {{ end }}
    </div>
    <div class="subtitle column is-6">{{ .Date.Format "Jan 02, 2006" }}</div> 
    </div>
  {{ end }}
</div>
